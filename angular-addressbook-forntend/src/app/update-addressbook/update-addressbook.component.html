<h3 class="text-center">Update AddressBook Form</h3>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col col-lg-6">
            <form (ngSubmit)="onSubmit()" class="row g-4">
                <div class="form-group">
                    <label>Fullname</label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="addressbook.name" name="name">
                </div>

                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" id="phone" [(ngModel)]="addressbook.phone" name="phone">
                </div>

                <div class="form-group">
                    <label>Address</label>
                    <!-- <input type="text" class="form-control mx-sm-3" id="address" [(ngModel)]="addressbook.address" name="address"> -->
                    <textarea class="form-control" rows="5" id="address" [(ngModel)]="addressbook.address"
                        name="address"></textarea>
                </div>

                <div class="row g-3" class="form-group">
                    <label class="col-md-3 " class="col-sm-4">City
                        <!-- <input type="text" class="form-control" id="city" [(ngModel)]="addressbook.city" name="city"
                            placeholder="City" required> -->
                        <select class="form-select form-control" id="city" [(ngModel)]="addressbook.city" name="city"
                            required>
                            <option selected>City</option>
                            <option>Bangalore</option>
                            <option>Mysore</option>
                            <option>Mumbai</option>
                            <option>Chennai</option>
                            <option>Kolkata</option>
                            <option>Jaipur</option>
                            <option>Agra</option>
                            <option>Coimbatore</option>
                            <option>Chandigarh</option>
                            <option>Thoothukudi</option>
                            <option>Bulandshahr</option>
                            <option>Sambhal</option>
                            <option>Jaunpur</option>
                            <option>Jorhat</option>
                        </select>
                    </label>

                    <label class="col-md-3 " class="col-sm">State
                        <!-- <input type="text" class="form-control" id="state" [(ngModel)]="addressbook.state" name="state"
                            placeholder="State" required> -->
                        <select class="form-select form-control" id="state" [(ngModel)]="addressbook.state" name="state"
                            required>
                            <option selected>State</option>
                            <option>TamilNadu</option>
                            <option>Karnataka</option>
                            <option>Andra Pradesh</option>
                            <option>Assam</option>
                            <option>Bihar</option>
                            <option>Goa</option>
                            <option>Gujarat</option>
                            <option>Kerala</option>
                            <option>Punjab</option>
                            <option>Rajasthan</option>
                            <option>Haryana</option>
                            <option>Jharkhand</option>
                        </select>
                    </label>

                    <label class="col-md-3" class="col-sm">Zip
                        <input type="text" class="form-control" id="zip" [(ngModel)]="addressbook.zip" name="zip"
                            placeholder="Zip" required>
                    </label>
                </div>
                <!-- <button  class = "btn btn-success"type="submit">Submit</button> -->
                <div class="submit">
                    <button class="button success" type="submit">Submit</button>
                    <button class="button dark" type="reset" value="Reset">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
