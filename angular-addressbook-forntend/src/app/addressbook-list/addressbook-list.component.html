<div class="person-text">
    <h2 class="person-text">Person Details</h2>
</div>

<table class="table table-striped">
    <thead>
        <tr class="row-content">
            <th>Fullname</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip Code</th>
            <th>Phone Number</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <!-- here am creating a variable define a components create one array like addressbook -->
        <tr *ngFor="let addressbook of addressbook" class="align">
            <!-- interpolisn in angular access the properties for the object-->
            <td>{{ addressbook.name }}</td>
            <td>{{ addressbook.address }}</td>
            <td>{{ addressbook.city }}</td>
            <td>{{ addressbook.state }}</td>
            <td>{{ addressbook.zip }}</td>
            <td>{{ addressbook.phone }}</td>
            <!-- <td>
                <img id={{addressbook.id}} (click)="updateAddressbook(addressbook.id)" src="../../assets/icons/create-black-18dp.svg" alt="edit">
            </td> -->
            <td>
                <img id={{addressbook.id}} (click)="updateAddressbook(addressbook.id)"
                    src="../../assets/icons/create-black-18dp.svg" />
                <img id={{addressbook.id}} (click)="deleteAddressbook(addressbook.id)"
                    src="../../assets/icons/delete-black-18dp.svg" />
            </td>
        </tr>
    </tbody>
</table>
